<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="">
        <a href="#" class="brand">Wunphoung</a>
        <button class="nav-toggler">
            <i class="fa-solid fa-bars">

            </i>
        </button>
        <nav class="">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link ">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <form action="" method="get"  class="form">
        <div class="group">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" name="name" id="name" class="form-input" placeholder="eg. Kyaw Zayar Tun">
        </div>

        <div class="group">
            <label for="email" class="form-label">Login Email</label>
            <input type="email" name="email" id="email" class="form-input" placeholder="eg. kyawzayartun2023@gmail.com">
        </div>

        <div class="group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-input">
        </div>

        <div class="group">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input type="password_confirmation" name="password_confirmation" id="password_confirmation" class="form-input">
        </div>

        <div class="group">
            <label for="address" class="form-label">Your Address</label>
            <textarea type="address" name="address" id="address" rows="7" class="form-input"></textarea>

        </div>

        <div class="row">
            <div class="row">
            <input type="checkbox" class="confirm">
            <label for="">Are you sure?</label>
            </div>
            <button class="btn"> Submit</button>

        </div>
    </form>
</body>
</html>
