<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using of CSS Selector</title>
    <style>

        h1{
            color: rgb(163, 50, 88);
        }
        .me {
            color: gold;
        }
        #kyaw {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Mr. Kyaw Zayar Tun</h1>
    <h1 class="me">The Richest Man</h1>
    <h1 id="kyaw">Who become a Millionare in his early 20</h1>
</body>
</html>
